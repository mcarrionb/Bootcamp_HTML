<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <style>
        img{
            width: 400px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Patatas fritas</h1>
    </header>
    <main>
        <p>Receta de patatas fritas caseras.</p>
        <img src="patatas_fritas.png" alt="Imagen de patatas fritas">
        <section>
            <h2>Ingredientes</h2>
            <ul>
                <li>3 o 4 patatas (300g)</li>
                <li>4 dientes de ajo</li>
                <li>Aceite de oliva</li>
                <li>Sal</li>
            </ul>
        </section>

        <section>
            <h2>Elaboración (Pasos)</h2>
            <ol>
                <li>Calentar aceite en una sartén.</li>
                <li>Añadir las patatas cortadas, la sal y los ajos.</li>
                <li>Freir al gusto.</li>
                <li>Servir en plato.</li>
            </ol>
        </section>

    </main>
    <footer></footer>
</body>
</html>
