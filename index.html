<!DOCTYPE html>
<html lang="en">

<body>
    <header>
        <h2>Env√≠o de datos mediante un formulario</h2>

        <div class="container" style="width: 600px;">
            <form target="_blank" action="https://formsubmit.co/843bf34ce69d3df2bddd0d4dd65b169b " method="POST">

                <div class="form-row">
