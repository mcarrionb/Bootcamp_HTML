<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Tablas en HTML</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
            width: 200px;
            font-family: Arial, Helvetica, sans-serif;
        }
        td, td {
            border: 1px solid black;
            padding: 4px;
            text-align: center;
        }
        .container{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <td colspan="3">Ejercicios de tablas</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Apartado A</td>
                </tr>
            </tfoot>
        </table>

        <table>
            <thead>
                <tr>
                    <td colspan="3">Ejercicios de tablas</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>1</td> 
                    <td colspan="2">2</td>
                </tr>
                <tr>
                    <td rowspan="2">4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Apartado B</td>
                </tr>
            </tfoot>  
        </table>
    </div>
    


</body>
</html>
